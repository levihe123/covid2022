<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Levi's homepage</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Levi's homepage</h1>
    <p class="mypara">This page is my first webpage.</p>
    <img id="myimg" src="happy2.jpg" alt="always be happy" width="300px">
    <br>
    <a href="https://www.happy.com">marvel comics</a>
    <ol>
      <li><a href="#" onclick="setimg('happy2.jpg')">:)</a></li>

  <script type="text/javascript">

    function setimg(imgname) {
      document.getElementsById('myimg').src=imgname;
    }

  </script>
</html>
